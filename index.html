<body>

<div id = main>

<div id = "buttons">
<button class="button-7"  onclick=replaceSvg()>Change to Contour Matrix</button>
<button class="button-7" onclick="resizeDiv(); resizeDivBool();">Resize Div</button>
<button class="button-7" onclick=stopResizeBool()>Stop Resize </button>
<button class="button-7" onclick=brushMatrix()>Brush Matrix </button>
<button class="button-7" onclick=stopBrush()> Reset Zoom/Brush</button>
<button class="button-7" onclick =setUrl500()>Diamonds 500</button>
<button class="button-7" onclick=setUrl1000()> Diamonds 1000</button>
<button class="button-7" onclick=setUrl5000()> Diamonds 5000</button>
<button class="button-7"onclick=setUrlFull()> Diamonds (full) </button>
</div>

<div>
  <label for="url-input">Enter URL:</label>
  <input type="url" id="url-input" name="url-input">
  <button id="submit-button">Submit</button>

  <label class="dropdown-label" for="dropdown">Row 1: </label>
  <select id="dropdown"></select>

  <label class="dropdown-label2" for="dropdown">Row 2: </label>
  <select id="dropdown2"></select>

  <label class="dropdown-label3" for="dropdown">Row 3: </label>
  <select id="dropdown3"></select>

  <label class="dropdown-label4" for="dropdown">Column 1: </label>
  <select id="dropdown4"></select>

  <label class="dropdown-label5" for="dropdown">Column 2: </label>
  <select id="dropdown5"></select>

  <label class="dropdown-label6" for="dropdown">Column 3: </label>
  <select id="dropdown6"></select>

  <button id="submit-button2">Submit</button>
</div>
